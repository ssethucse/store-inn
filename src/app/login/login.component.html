<table>
  <tr>
    <div fxLayout="row" fxLayoutAlign="center center" class="login-main">
      <mat-card >

        <mat-card-header>
          <mat-card-title>Login </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-form-field class="example-full-width" appearance="fill">
            <input #box matInput placeholder="Enter your number" name="phone"  [(ngModel)] ="phone">
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions align="end">
          <mat-card>
            <input #box matInput placeholder="Enter Password" name="otp" [(ngModel)] ="otp">
          </mat-card>
          <button mat-raised-button color="primary" (click)="submit()">Login</button>
        </mat-card-actions>

      </mat-card>

    </div>

  </tr>
</table>
